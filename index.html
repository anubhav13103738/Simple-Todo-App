<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="public/lib/angular.min.js"></script>
    <script src="public/js/app.js"></script>
    <script src="public/js/controllers/mainController.js"></script>
    <script src="public/js/factory/mainFactory.js"></script>
    <style>
        table, th, td {
            border: 1px solid white;
            border-collapse: collapse;
        }
    </style>
</head>
<body ng-app="mainApp" background="public/assets/black.jpg" style="color: white">
<div ng-controller="mainController" ng-init="getData()">
    <h3 align="center">Simple Todo App</h3>
    <br>
    <div align="center">
        <input type="text" placeholder="name" ng-model="name">
        <input type="text" placeholder="description" ng-model="description">
        <input type="button" value="Insert" class="btn" ng-click="insert()">
    </div>
    <br>
    <div align="center">
        <input type="text" ng-model="search" placeholder="search">
    </div>
    <br>
        <h5 align="center">Click on table header "Name" to change the sorting order</h5>
    <br>
    <div align="center" ng-show="show">
        <table style="width:100%">
            <tr>
                <th style="text-align: center;">S no.</th>
                <th style="text-align: center;">
                    <a href="#" ng-click="sort()">
                        Name
                    </a>
                </th>
                <th style="text-align: center;">Description</th>
                <th style="text-align: center;">Edit</th>
                <th style="text-align: center;">Delete</th>
            </tr>
            <tr ng-repeat="data in todos | filter:search | orderBy:sortType:sortReverse">
                <td align="center">{{$index+1}}</td>
                <td align="center">{{data.name}}</td>
                <td align="center">{{data.desc}}</td>
                <td align="center"><input type="button" class="btn btn-success" style="width:100%"  ng-click="editInitialize(data.name,data.desc,data._id);" value="Edit"></td>
                <td align="center"><input type="button" class="btn btn-danger" style="width:100%" ng-click="delete(data.name,data.desc,data._id)" value="Delete"></td>
            </tr>
        </table>
    </div>
    <br>
    <div align="center" ng-show="editShow">
        <h3>Edit</h3>
        <input type="text" placeholder="name" ng-model="editName">
        <input type="text" placeholder="description" ng-model="editDesc">
        <input type="button" value="Edit" class="btn" ng-click="edit()">
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
